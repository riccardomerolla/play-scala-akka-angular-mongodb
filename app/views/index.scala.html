<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title>Reactive Web Template</title>
    <!-- Latest compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" media='screen' href='@routes.Assets.at("stylesheets/main.css")'>

    <!-- Add Firebase -->
    <script src='https://cdn.firebase.com/js/client/1.0.15/firebase.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js'></script>
</head>
<body>
<div class="container-fluid col-md-10 col-md-offset-1">
    <!-- Fixed navbar -->
    <header>
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Reactive Web Template</a>
                    <ul class="navbar-nav nav">
                        <li ng-class="{ active: isActive('/angular-auth/#/')}"><a ng-href="/angular-auth/#/">Auth</a></li>

                    </ul>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <form class="navbar-form navbar-right" role="form">
                        <div class="input-group form-group">
                            <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
                            <input type="text" placeholder="Email" class="form-control">
                        </div>
                        <div class="input-group form-group">
                            <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                            <input type="password" placeholder="Password" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-success"><i class="fa fa-sign-in fa-fw"></i> Sign in</button>
                    </form>
                </div><!--/.navbar-collapse -->
            </div>
        </nav>
    </header>
    <div class="row">
            &NonBreakingSpace;
        <div class="jumbotron">
            <h2>Reactive Web Template</h2>

            <p class="pull-right">Scala, Akka, Play, MongoDB, AngularJS and Bootstrap</p>
        </div>
    </div>
    <div ng-include="'/assets/partials/menu/menu.html'"></div>
    <div class="col-md-1"></div>
    <div ng-view class="col-md-8"></div>

    <div class="row"></div>
    <div>
        <footer>
            <hr/>
            <div>
                <a href="http://riccardomerolla.github.io/" ><span>&copy; riccardomerolla.github.io 2014</span></a>
                <span class="pull-right">version : <span app-version></span></span>
            </div>
        </footer>
    </div>
</div>
</body>

<script src='//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.js' type="text/javascript"></script>
<script src='//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular-route.js' type="text/javascript"></script>
<script src='//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular-cookies.js' type="text/javascript"></script>
<script src='@routes.Assets.at("javascripts/vendor/ui-bootstrap-tpls-0.11.2.js")' type="text/javascript"></script>

<script src='@routes.Assets.at("javascripts/main.js")' type="text/javascript"></script>

<!-- Coffee script compilled resources-->
<script src='@routes.Assets.at("javascripts/app.js")' type="text/javascript"></script>
<script src='@routes.Assets.at("javascripts/common/Config.js")' type="text/javascript"></script>
<script src='@routes.Assets.at("javascripts/directives/AppVersion.js")' type="text/javascript"></script>

<script src='@routes.Assets.at("javascripts/services/security.js")' type="text/javascript"></script>
<script src='@routes.Assets.at("javascripts/menu/MenuCtrl.js")' type="text/javascript"></script>
<script src='@routes.Assets.at("javascripts/users/UserService.js")' type="text/javascript"></script>
<script src='@routes.Assets.at("javascripts/users/UserCtrl.js")' type="text/javascript"></script>
<script src='@routes.Assets.at("javascripts/users/UserDetailCtrl.js")' type="text/javascript"></script>

</html>
