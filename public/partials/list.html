

    <div class="row" ng-controller="UserCtrl as uc">

        <div class="row">
            <div class="form-group">
                <h3>
                    Users
                    <a ng-href="/#/users/create" class="btn btn-primary pull-right" id="btn_user_create"><i class="fa fa-user fa-fw"></i> Add User</a>
                </h3>
                <hr>
            </div>
            <div class="form-group">
                <input class="form-control" type="text" ng-model="searchText" placeholder="Type here to filter Users...">
                <hr>
            </div>


            <table id="user_list" class="table table-striped">
                <thead>
                <tr>
                    <th></th>
                    <th>FirstName</th>
                    <th>LastName</th>
                    <th>Age</th>
                    <th>Active</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="usr in uc.users | filter:searchText">
                    <td>
                        <a ng-href="/#/user/detail/{{usr.uuid}}" class="btn btn-primary" id="btn_user_detail"><i class="fa fa-pencil-square-o fa-fw"></i></a>
                    </td>
                    <td>
                       {{ usr.firstName }}
                    </td>
                    <td>
                        {{ usr.lastName }}
                    </td>
                    <td>
                        {{ usr.age }}
                    </td>
                    <td>
                        {{ usr.active }}
                    </td>
                    <td>
                        <a ng-click="uc.deleteUser(usr.uuid)" confirm-click="Delete?" ng-href="/#/" class="btn-small btn-danger">
                            <i class="fa fa-times fa-fw"></i></a>
                    </td>
                </tr>
                <tr ng-hide="uc.users.length">
                    <td colspan="3">
                        <p class="text-center">No Users Found</p>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="row text-center">
                <pagination ng-change="uc.pageChanged()" boundary-links="true" total-items="uc.bigTotalItems" ng-model="uc.currentPage"
                        class="pagination-sm" items-per-page="uc.numPerPage"
                    previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
            </div>
        </div>
        <div class="row">
            <hr>
            <h4>Debug:</h4>
            <pre>{{ uc.users | json }}</pre>
        </div>

    </div>
